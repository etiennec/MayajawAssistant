<!DOCTYPE html>
<html>
<head>
    <title>Mayajaw Kikafékoa</title>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

    <link rel="stylesheet" href="css/mj.css" type="text/css" media="screen" charset="utf-8"/>
    <link rel="stylesheet" href="css/foundation.min.css" type="text/css" media="screen" charset="utf-8"/>
    <link rel="stylesheet" href="js/libs/kendo/styles/kendo.common.min.css" type="text/css">
    <link rel="stylesheet" href="js/libs/kendo/styles/kendo.default.min.css" type="text/css">

    <!-- Templates. To be externalized -->

    <script id="entry-input-tmpl" type="text/x-handlebars-template">
        <div class="entry-input-zone bordered">
            <div class="input-title">Cénote</div>
            <textarea rows="20" cols="80" id="cenote-input-text" class="k-textbox input-text">-== Copiez-collez ici le contenu du registre du Cénote ==-

(ou cliquez sur le bouton "Charger les données de test")</textarea>
            <div>
                <a href="#/cenote" class="k-button input-button" id="process-cenote-input">Kikafékoa au cénote ? &gt;&gt;</a>
                <a class="k-button input-button" id="load-cenote-data">Charger les données de test</a>
            </div>
        </div>
        <div class="entry-input-zone bordered">
            <div class="input-title">Marché</div>
            <textarea rows="20" cols="80" id="market-input-text" class="k-textbox input-text">-== Copiez-collez ici le contenu du registre du Marché ==-

(ou cliquez sur le bouton "Charger les données de test")</textarea>
            <div>
                <a href="#/market" class="k-button input-button" id="process-market-input">Kikafékoa au marché ? &gt;&gt;</a>
                <a class="k-button input-button" id="load-market-data">Charger les données de test</a>
            </div>
        </div>
        <!-- <div class="entry-input-zone bordered">
            <div class="input-title">Simulateur de Moral des esclaves</div>
            <a href="pop.html" class="k-button input-button" id="goto-popuplation">Accéder au simulateur de moral de population &gt;&gt;</a>
        </div> -->
    </script>


    <script id="cenote-analysis-tmpl" type="text/x-handlebars-template">
        <div class="back-link">
            <a href="#" class="k-button" id="back-to-entry-input-from-cenote">&lt;&lt; Retour</a>
        </div>
        <div class="analysis-main-content">
            <div id="main-overview-stacked-columns-chart" class="chart wide-chart bordered"></div>
            <div id="main-overview-stacked-area-chart" class="chart wide-chart bordered"></div>
            <div id="main-offerers" class="analysis-sub-content bordered">
                <div id="offerers-chart-title" class="sub-content-title">Répartition par Noble</div>
                <div id="offerers-list" class="offer-names-list">
                    <div id="offerers-list-header" class="offer-names-list-header  clickable k-state-selected">&gt; Tous les Nobles &lt;</div>
                    <dl id="offerers-list-members" class="list-members">
                    </dl>
                </div>
                <div id="offerers-pie-chart" class="chart pie-chart"></div>
            </div>
            <div id="main-offerees" class="analysis-sub-content bordered">
                <div id="offerees-chart-title" class="sub-content-title">Répartition par Dieu</div>
                <div id="offerees-list" class="offer-names-list">
                    <div id="offerees-list-header" class="offer-names-list-header  clickable k-state-selected">&gt; Tous les Dieux &lt;</div>
                    <dl id="offerees-list-members" class="list-members">
                    </dl>
                </div>
                <div id="offerees-pie-chart" class="chart pie-chart"></div>
            </div>
        </div>
    </script>

    <script id="market-analysis-tmpl" type="text/x-handlebars-template">
        <div class="analysis-main-content">
            <div class="market-items-list-holder bordered">
                <div class="back-link">
                    <a href="#" class="k-button" id="back-to-entry-input-from-market">&lt;&lt; Retour</a>
                </div>
                <div id="nobles-list" class="nobles-names-list bordered">
                    <div id="noble-list-header" class="offer-names-list-header clickable k-state-selected">&gt; Tous les Nobles &lt;</div>
                    <dl id="nobles-list-members" class="list-members">
                    </dl>
                </div>
                <div id="market-items-treeview" class="market-items-list"></div>
            </div>
            <div class="main-market-charts">
                <div id="buyer-seller-charts-holder">
                    <div id="market-buyers-pie-chart" class="chart pie-chart bordered"></div>
                    <div id="market-sellers-pie-chart" class="chart pie-chart bordered"></div>
                </div>
                <div id="market-stacked-column-buys-chart" class="chart wide-chart bordered"></div>
                <div id="market-stacked-column-sells-chart" class="chart wide-chart bordered"></div>
            </div>
        </div>
    </script>

    <script id="offerer-list-item-tmpl" type="text/x-handlebars-template">
        <dt class="offerer-name clickable" offerer="{{Name}}">{{Name}} : {{Value}}</dt>
    </script>

    <script id="offeree-list-item-tmpl" type="text/x-handlebars-template">
        <dt class="offeree-name clickable" offeree="{{Name}}">{{Name}} : {{Value}}</dt>
    </script>

    <script id="noble-list-item-tmpl" type="text/x-handlebars-template">
        <dt class="noble-name clickable" noble="{{Name}}">{{Name}}</dt>
    </script>
